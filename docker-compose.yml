      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASS=mysql-super-user
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=remindanuki
      - REDIS_URL=redis
      - REDIS_PORT=6379
    links:
      - db
      - redis
    ports:
      - 3000:3000
    entrypoint:
      - /bin/sh
      - -c
      - crond & gunicorn -b 0.0.0.0:3000 bot:app --log-file=/logs/system_log --access-logfile=/logs/access_log --log-level=debug --reload
